<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://static.eu1.mindsphere.io/mdsp-css/v1.3.0/css/mdsp-css.min.css" rel="stylesheet"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>mindconnect-nodejs command line interface configuration</title>
    </head>
    <script crossorigin="anonymous" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./scripts.js" type="text/javascript"></script>
    <template id="listItem">
        <li class="list__item">
            <div class="item__icon">
                <span aria-hidden="true" class="iconMdsp serviceCredential has-color-black"></span>
            </div>
            <div class="item__content">
                <div class="content__column content__column--primary has-default-width-20 xs-100 sm-66 md-33 lg-20 xl-20">
                    <h4 class="item__title">
                        <span></h4>
                        <div class="item__description">
                            {{index}}.
                            {{gateway}}
                        </div>
                    </div>
                    <div class="content__column has-default-width-20 xs-100 xl-10 xs-hide sm-hide">
                        <div class="item__meta">
                            {{type}}
                        </div>
                    </div>
                    <div class="content__column has-default-width-20 xs-100 sm-10 md-25 lg-10 xl-10">
                        <!-- <span class="badge has-bgColor-gray400 has-color-snow">
                        123
                    </span>
                    <i aria-hidden="true" class="iconMdsp flagSmall black has-color-functionalGreen"></i> -->
                        <i aria-hidden="true" class="iconMdsp ok black has-color-functionalGreen"></i>
                    </div>
                    <div class="content__column has-default-width-20 xs-100 sm-33 md-20 lg-20 xl-20 has-alignment-right">
                        <button class="button--secondary has-icon-only">
                            <span aria-hidden="true" class="iconMdsp delete" onclick="alert('{{index}}'); return false;" title="delete"></span>
                        </button>
                    </div>
                </div>
            </li>
        </li>
    </template>


    <body>
        <div class="mdsp mdsp-defaults forceDefaultElements" id="_mdspcontent">
            <div class="appWrapper">
                <div class="appWrapper__regions has-appBar has-contextRegion appWrapper__regions--pushLayout">
                    <div class="container" style="margin:15px">
                        <div class="container__title">
                            <div class="title__content">
                                Command Line Interface
                            </div>
                            <div class="title__actions">
                                <button class="button--ghost has-icon-only">
                                    <span aria-hidden="true" class="iconMdsp add"></span>
                                </button>
                                <button class="button--ghost has-icon-only">
                                    <span aria-hidden="true" class="iconMdsp update"></span>
                                </button>
                            </div>
                        </div>
                        <div class="container__content">

                            <div class="list">
                                <ul class="list__list" id="configurationList"></ul>
                            </div>
                        </div>
                    </div>
                </div>

                <ul class="appWrapper__appBar">

                    <li class="appBar__item is-activated">
                        <a href="#">
                            <span aria-hidden="true" class="iconMdsp settings"></span>
                            <span class="item__title">Settings</span>
                        </a>
                    </li>

                    <li class="appBar__item">
                        <a href="#">
                            <span aria-hidden="true" class="iconMdsp globalSettings"></span>
                            <span class="item__title">MindSphere Proxy Settings</span>
                        </a>
                    </li>

                </ul>
                <div class="appWrapper__mobileToggle">
                    <a class="leadingRegionToggle is-activated button button--secondary" href="#">
                        <span aria-hidden="true" class="iconMdsp sidebar"></span>
                    </a>
                    <a class="contextRegionToggle is-activated button button--secondary" href="#">
                        <span aria-hidden="true" class="iconMdsp sidebar"></span>
                    </a>
                </div>
            </div>

            <script src="https://static.eu1.mindsphere.io/osbar/v4/js/main.min.js" type="text/javascript"></script>
            
            <script type="text/javascript">
                _msb.init({
                    title: "mindconnect-nodejs CLI",
                    appId: "_mdspcontent",
                    appInfoPath: "/app-info.json",
                    polyfills: {
                            promise: true
                        }
                }); 

        window.configuration = {
        credentials: [
            {
                auth: "test",
                gateway: "test",
                iv: "test",
                tenant: "test",
                selected: true,
                type: "SERVICE",
                createdAt: "2020-05-22T23:56:06.227Z",
            },
            {
                auth: "test",
                gateway: "test",
                iv: "test",
                tenant: "test",
                selected: true,
                type: "APP",
                createdAt: "2020-05-22T23:56:06.227Z",
            },
            {
                auth: "test",
                gateway: "test",
                iv: "test",
                tenant: "test",
                selected: true,
                type: "SERVICE",
                createdAt: "2020-05-22T23:56:06.227Z",
            },
        ],
    };

    

                window.onload = function (e) {

                    $("mdsp-logout").hide();
                    $("mdsp-platform-dropdown").hide();
                    $("._mdsp-operatorType__innerWrap").html(" &nbsp;&nbsp;CLI&nbsp;&nbsp;&nbsp;&nbsp; ");
                    bindList(window.configuration);
                }

            </script>
        </div>
</body>
</html>
