<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='https://static.eu1.mindsphere.io/mdsp-css/v1.3.0/css/mdsp-css.min.css' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mindconnect-nodejs command line interface configuration</title>
</head>
<script
src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"></script>

<template id="CLI ListItem">

    <ul class="list__list">
        <li class="list__item">
            <div class="item__icon">
                <span class="iconMdsp serviceCredential has-color-black" aria-hidden="true"></span>
            </div>
            <div class="item__content">
                <div class="content__column content__column--primary has-default-width-20 xs-100 sm-66 md-33 lg-20 xl-20">
                    <h4 class="item__title">
                        <span>
                    </h4>
                    <div class="item__description">
                        Configured credentials for tenant 
                    </div>
                </div>
                <div class="content__column has-default-width-20 xs-100 xl-10 xs-hide sm-hide">
                    <div class="item__meta">
                        Service Credentials
                    </div>
                </div>
                <div class="content__column has-default-width-20 xs-100 sm-10 md-25 lg-10 xl-10">
                    <!-- <span class="badge has-bgColor-gray400 has-color-snow">
                        123
                    </span>
                    <i aria-hidden="true" class="iconMdsp flagSmall black has-color-functionalGreen"></i> -->
                    <i aria-hidden="true" class="iconMdsp ok black has-color-functionalGreen"></i>
                </div>
                <div class="content__column has-default-width-20 xs-100 sm-33 md-20 lg-20 xl-20 has-alignment-right">
                    <button class="button--secondary has-icon-only">
                        <span class="iconMdsp delete" aria-hidden="true" title="delete"></span>
                    </button>
                    <button class="button--secondary has-icon-only">
                        <span class="iconMdsp check" aria-hidden="true" title="delete"></span>
                    </button>
                </div>
            </div>
        </li>
    </ul>

</template>


<body>
    <div id="_mdspcontent" class="mdsp mdsp-defaults forceDefaultElements">
        <div class="appWrapper">


            <div class="appWrapper__regions has-appBar has-contextRegion appWrapper__regions--pushLayout">
                

                <div class="container" style="margin:15px">
                    <div class="container__title">
                        <div class="title__content">
                            Command Line Interface
                        </div>
                        <div class="title__actions">
                            <button class="button--ghost has-icon-only">
                                <span class="iconMdsp add" aria-hidden="true"></span>
                            </button>
                            <button class="button--ghost has-icon-only">
                                <span class="iconMdsp update" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                    <div class="container__content">
                  
                        <div class="list">
                           
                            
                        </div>
                    </div>
                </div>

                
                
                <div style="margin:15px">
                  
                </div>
            </div>


            <ul class="appWrapper__appBar">
        
                <li class="appBar__item is-activated">
                    <a href="#">
                        <span class="iconMdsp settings" aria-hidden="true"></span>
                        <span class="item__title">Settings</span>
                    </a>
                </li>
                
                <li class="appBar__item">
                    <a href="#">
                        <span class="iconMdsp globalSettings" aria-hidden="true"></span>
                        <span class="item__title">MindSphere Proxy Settings</span>
                    </a>
                </li>
        
            </ul>
        
            <div class="appWrapper__mobileToggle">
                <a href="#" class="leadingRegionToggle is-activated button button--secondary">
                    <span class="iconMdsp sidebar" aria-hidden="true"></span>
                </a>
                <a href="#" class="contextRegionToggle is-activated button button--secondary">
                    <span class="iconMdsp sidebar" aria-hidden="true"></span>
                </a>
            </div>
        </div>
        

<script type="text/javascript" src="https://static.eu1.mindsphere.io/osbar/v4/js/main.min.js"></script>        
<script>
   _msb.init({
    title: "mindconnect-nodejs CLI",
    appId: "_mdspcontent",
    appInfoPath: "/app-info.json",
    polyfills: {
            promise: true
        }
}); 

window.onload = function (e) {

    $("mdsp-logout").hide();
    $("mdsp-platform-dropdown").hide();
    $("._mdsp-operatorType__innerWrap").html(" &nbsp;&nbsp;CLI&nbsp;&nbsp;&nbsp;&nbsp; ");
}
</script>
</div>
</body>
</html>
